<ion-header>
  <ion-navbar>
    <ion-title>
      ColumbAPI
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Your Name" name="username" id="loginField"
                       type="text" required [(ngModel)]="username" #name></ion-input>
            </ion-item>

          <h3 class="center">is</h3>
          <ion-item>
            <ion-label>Vegan</ion-label>
            <ion-checkbox [(ngModel)]="isVegan" name="isVegan"></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Gluten Free</ion-label>
            <ion-checkbox [(ngModel)]="isGF" name="isGF"></ion-checkbox>
          </ion-item>
  
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

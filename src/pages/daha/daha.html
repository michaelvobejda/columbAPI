<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        Does Anyone Have A...
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- TODO: make each DAHA a pretty card, tapping on it splits it into half with delete and accept buttons -->

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label ion-text color="primary">Item</ion-label>
            <ion-label ion-text color="primary">Bean</ion-label>
        </ion-item>
        <ion-item-sliding #item *ngFor="let daha of dahas | async">
          <ion-item>
            <ion-label>{{daha.daha}}</ion-label>
            <ion-label>{{daha.username}}</ion-label>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="delete(daha)">Delete</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="accept(daha)">I have it!</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Food</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Need late plate checkbox -->
  <ion-list>
      <ion-item>
        <ion-label>I want a late plate tonight</ion-label>
        <ion-checkbox [(ngModel)]="needPlate" (ionChange)="changePlate()"></ion-checkbox>
      </ion-item>
  </ion-list>


  <!-- Display late plates -->
  <ion-title>Late Plates</ion-title>
  <ion-grid>
      <ion-row class="text" *ngFor="let plate of plates | async">
        
          <ion-col>
              {{plate.username | json}}
          </ion-col>
          <ion-col>
              <ion-badge *ngIf="plate.isVegan">Vegan</ion-badge>
          </ion-col>
          <ion-col>
              <ion-badge color="secondary" *ngIf="plate.isGF">Gluten-Free</ion-badge>
          </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
